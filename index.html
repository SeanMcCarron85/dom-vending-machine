<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine</title>
</head>
<body>
    <section class="products">
        <button type="button" class="product" id="apple" value="2">Apple - $2</button>
        <button type="button" class="product" id="mm" value="1">M&Ms - $1</button>
        <button type="button" class="product" id="poptart" value="3">Poptart - $3</button>
        <button type="button" class="product" id="water" value="1">Water - $1</button>
    </section>
    <section class="credits">
        <button type="button" class="credit" id="add1" value="1">Add $1</button>
        <button type="button" class="credit" id="add10" value="10">Add $10</button>
    </section>
    <section class="checkout">
        <button type="button" class="dispense">Dispense</button>
        <p class="message">Welcome!</p>
        <p class="total" id="charge">Total Charge: $0.00</p>
        <p class="total" id="credit">Total Credit: $0.00</p>
    </section>


    <!-- JavaScript -->
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
